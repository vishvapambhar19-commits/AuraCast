<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraCast 3D: Live Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --glow-color: rgba(0, 170, 255, 0.7);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* --- Map Container --- */
        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* --- UI Elements --- */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Top Bar --- */
        .top-bar {
            pointer-events: all;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 5;
        }

        .top-bar a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: #fff;
        }

        #location-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            width: 250px;
        }

        #location-input::placeholder {
            color: #aaa;
        }

        .icon-button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .icon-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .icon-button svg {
            width: 16px;
            height: 16px;
        }

        /* --- Side Panel --- */
        #side-panel {
            pointer-events: all;
            position: fixed;
            top: 0;
            left: 0;
            width: 360px;
            height: 100%;
            max-width: 90vw;
            background-color: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 150, 255, 0.5);
            box-shadow: 8px 0 32px 0 rgba(0, 0, 0, 0.37);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        #side-panel.visible {
            transform: translateX(0);
        }

        #panel-content {
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        #panel-handle {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            width: 30px;
            height: 80px;
            background-color: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #panel-handle svg {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #side-panel.visible #panel-handle svg {
            transform: rotate(180deg);
        }

        #location-name {
            margin-top: 0;
            color: #00aaff;
            font-size: 1.8rem;
        }

        .data-section {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .data-section:last-child {
            border-bottom: none;
        }

        .data-point {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .data-point span:first-child {
            color: #ccc;
        }

        .data-point span:last-child {
            font-weight: bold;
        }

        #aqi-display {
            text-align: center;
        }

        #aqi-value {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
        }

        #aqi-level {
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .gemini-btn {
            flex-grow: 1;
            background-image: linear-gradient(45deg, #00aaff, #aa00ff);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gemini-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(170, 0, 255, 0.4);
        }

        #gemini-result {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            min-height: 50px;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 15px;
        }

        .gemini-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .data-source-label {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            margin-left: 10px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.4;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #layers-toggle {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 5;
            pointer-events: all;
        }

        #layers-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 10px;
            display: none;
            width: 150px;
        }

        #layers-menu label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #fff;
            font-size: 1.2rem;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        #loader.visible {
            display: block;
        }
    </style>
</head>

<body>

    <div id="map-container"></div>

    <div class="ui-container">
        <div class="top-bar">
    <a href="index.html">Home</a>
    <a href="live-map.html" style="color: #fff; border-bottom: 2px solid #00aaff;">Live Map</a>
    <a href="forecast.html">Forecast</a>
    <a href="learn.html">Learn & Alerts</a>

    <form id="location-form" style="display: contents; margin-left: auto;">
        <input type="text" id="location-input" placeholder="Enter city or lat,lon...">
        <button type="submit" class="icon-button" title="Search">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
        </button>
        <button type="button" id="use-location-btn" class="icon-button" title="Use my current location">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>
        </button>
    </form>
</div>
    </div>

    <div id="layers-toggle">
        <button id="layers-btn" class="icon-button" title="Toggle Layers">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M7.765 1.559a.5.5 0 0 1 .47 0l7.5 4a.5.5 0 0 1 0 .882l-7.5 4a.5.5 0 0 1-.47 0l-7.5-4a.5.5 0 0 1 0-.882l7.5-4zM1.563 6.113l7.5 4l7.5-4l-7.5-4l-7.5 4z" />
            </svg>
        </button>
        <div id="layers-menu">
            <label><input type="radio" name="layer" value="dots" checked> AQI Dots</label>
            <label><input type="radio" name="layer" value="heatmap"> NO₂ Heatmap (Sim)</label>
        </div>
    </div>

    <div id="side-panel">
        <div id="panel-handle">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </div>
        <div id="panel-content">
            <h2 id="location-name">Location Details</h2>
            <div id="aqi-display" class="data-section">
                <div id="aqi-value" style="color: #4CAF50;">--</div>
                <div id="aqi-level" style="color: #4CAF50;">Good</div>
            </div>
            <div class="data-section">
                <h3 id="ground-measurements-header">Ground Measurements</h3>
                <div class="data-point"><span>PM2.5:</span> <span id="pm25-val">-- µg/m³</span></div>
                <div class="data-point"><span>PM10:</span> <span id="pm10-val">-- µg/m³</span></div>
                <div class="data-point"><span>O₃ (Ozone):</span> <span id="o3-val">-- µg/m³</span></div>
            </div>
            <div class="data-section">
                <h3 id="weather-header">Weather</h3>
                <div class="data-point"><span>Temperature:</span> <span id="temp-val">-- °C</span></div>
                <div class="data-point"><span>Wind:</span> <span id="wind-val">-- km/h</span></div>
                <div class="data-point"><span>Humidity:</span> <span id="humidity-val">-- %</span></div>
            </div>
            <div id="gemini-insights" class="data-section">
                <h3>✨ AI Powered Insights</h3>
                <div class="gemini-buttons">
                    <button id="health-advice-btn" class="gemini-btn">Health Advice</button>
                    <button id="explain-data-btn" class="gemini-btn">Explain Pollutants</button>
                    <button id="outlook-btn" class="gemini-btn">24-Hour Outlook</button>
                </div>
                <div id="gemini-result">Click a button above for AI-generated insights.</div>
            </div>
        </div>
    </div>

    <div id="loader">Loading Data...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <script type="module">
        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const locationForm = document.getElementById('location-form');
        const locationInput = document.getElementById('location-input');
        const useLocationBtn = document.getElementById('use-location-btn');
        const sidePanel = document.getElementById('side-panel');
        const panelHandle = document.getElementById('panel-handle');
        const layersBtn = document.getElementById('layers-btn');
        const layersMenu = document.getElementById('layers-menu');
        
        // --- Map & State Variables ---
        let map;
        let dotsLayer = null;
        let heatmapLayer = null;
        let currentData = null;
        let currentCoords = null;

        // --- Main Initialization Function ---
        function init() {
            map = L.map('map-container', {
                zoomControl: false, 
            }).setView([39.82, -98.57], 4); // Centered on North America

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            // --- Event Listeners ---
            window.addEventListener('resize', () => map.invalidateSize());
            locationForm.addEventListener('submit', handleLocationSubmit);
            useLocationBtn.addEventListener('click', handleUseLocationClick);
            panelHandle.addEventListener('click', () => sidePanel.classList.toggle('visible'));
            layersBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                layersMenu.style.display = layersMenu.style.display === 'block' ? 'none' : 'block';
            });
            document.body.addEventListener('click', () => layersMenu.style.display = 'none');
            layersMenu.addEventListener('change', handleLayerChange);
            
            document.getElementById('health-advice-btn').addEventListener('click', handleHealthAdviceClick);
            document.getElementById('explain-data-btn').addEventListener('click', handleExplainDataClick);
            document.getElementById('outlook-btn').addEventListener('click', handleOutlookClick);

            // Fetch initial data for North America
            fetchDataForLocation(39.82, -98.57, "North America");
        }
        
        // --- Data Fetching ---
        async function fetchDataForLocation(lat, lon, name) {
            if (typeof lat !== 'number' || typeof lon !== 'number' || isNaN(lat) || isNaN(lon)) {
                alert("Invalid location data provided.");
                return;
            }
            loader.classList.add('visible');
            sidePanel.classList.remove('visible');
            currentData = null;
            currentCoords = { lat, lon };

            try {
                const response = await fetch(`/api/air_data?lat=${lat}&lon=${lon}`);
                if (!response.ok) {
                    throw new Error(`Backend fetch failed: ${response.statusText}`);
                }
                const data = await response.json();
                currentData = { name, ...data };
                updateDrawer(currentData);
                updateVisualizations(currentData);
                flyToLocation(lat, lon);
            } catch (error) {
                console.error("Failed to fetch data from backend:", error);
                alert("Could not retrieve data. Please check the console for errors.");
            } finally {
                loader.classList.remove('visible');
                if (currentData) {
                    sidePanel.classList.add('visible');
                }
            }
        }

        async function callGeminiAPI(prompt) { 
            try {
                const response = await fetch('/api/gemini_insight', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API call failed: ${response.status}`);
                }
                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Could not fetch AI insights right now.";
            }
        }

        // --- UI Updates & Event Handlers ---
        function updateDrawer(data) {
            document.getElementById('location-name').textContent = data.name;
            const groundHeader = document.getElementById('ground-measurements-header');
            groundHeader.innerHTML = `Ground Measurements <span class="data-source-label">${data.aq.source}</span>`;
            const weatherHeader = document.getElementById('weather-header');
            weatherHeader.innerHTML = `Weather <span class="data-source-label">${data.weather.source}</span>`;
            
            const aqiValue = data.aq.pm25 ? Math.round(data.aq.pm25) : null;
            if (aqiValue !== null) {
                let aqiLevel = 'Excellent'; let aqiColor = '#4CAF50';
                if (aqiValue > 50) { aqiLevel = 'Good'; aqiColor = '#FFC107'; }
                if (aqiValue > 100) { aqiLevel = 'Bad'; aqiColor = '#F44336'; }
                document.getElementById('aqi-value').textContent = aqiValue;
                document.getElementById('aqi-value').style.color = aqiColor;
                document.getElementById('aqi-level').textContent = aqiLevel;
                document.getElementById('aqi-level').style.color = aqiColor;
            } else {
                document.getElementById('aqi-value').textContent = '--';
                document.getElementById('aqi-level').textContent = 'N/A';
            }
            
            document.getElementById('pm25-val').textContent = data.aq.pm25 != null ? `${Number(data.aq.pm25).toFixed(2)} µg/m³` : 'N/A';
            document.getElementById('pm10-val').textContent = data.aq.pm10 != null ? `${Number(data.aq.pm10).toFixed(2)} µg/m³` : 'N/A';
            document.getElementById('o3-val').textContent = data.aq.o3 != null ? `${Number(data.aq.o3).toFixed(2)} µg/m³` : 'N/A';
            document.getElementById('temp-val').textContent = data.weather.temperature_2m[0].toFixed(1) + ' °C';
            document.getElementById('wind-val').textContent = data.weather.wind_speed_10m[0].toFixed(1) + ' km/h';
            document.getElementById('humidity-val').textContent = data.weather.relative_humidity_2m[0].toFixed(0) + ' %';
            document.getElementById('gemini-result').innerHTML = "Click a button above for AI-generated insights.";
        }
        
        function updateVisualizations(data) {
            const aqiValue = data.aq.pm25 ? Math.round(data.aq.pm25) : 0;
            let aqiColor = '#4CAF50';
            if (aqiValue > 50) aqiColor = '#FFC107';
            if (aqiValue > 100) aqiColor = '#F44336';

            if (dotsLayer) map.removeLayer(dotsLayer);
            dotsLayer = L.layerGroup();
            if (aqiValue > 0) {
                 for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = Math.random() * 0.15;
                    const dotLat = currentCoords.lat + radius * Math.cos(angle);
                    const dotLon = currentCoords.lon + radius * Math.sin(angle);
                    const dot = L.circleMarker([dotLat, dotLon], { renderer: L.svg(), radius: 2, color: aqiColor, fillColor: aqiColor, fillOpacity: 0.8, weight: 0 });
                    dotsLayer.addLayer(dot);
                }
            }

            if (heatmapLayer) map.removeLayer(heatmapLayer);
            const heatPoints = [];
            for (let i = 0; i < 100; i++) {
                heatPoints.push([ currentCoords.lat + (Math.random() - 0.5) * 0.5, currentCoords.lon + (Math.random() - 0.5) * 0.5, Math.random() * aqiValue ]);
            }
            heatmapLayer = L.heatLayer(heatPoints, { radius: 25, blur: 15, maxZoom: 12, gradient: {0.4: 'blue', 0.6: 'lime', 1: 'red'} });
            handleLayerChange();
        }

        async function handleLocationSubmit(e) {
            e.preventDefault();
            const query = locationInput.value.trim();
            if (!query) return;
            let locationData;
            const coords = query.split(',').map(s => parseFloat(s.trim()));
            if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                locationData = { lat: coords[0], lon: coords[1], name: `Coords: ${coords[0].toFixed(2)}, ${coords[1].toFixed(2)}` };
            } else {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(query)}&format=json&limit=1`);
                    if (!response.ok) throw new Error('Geocoding fetch failed');
                    const data = await response.json();
                    if (data.length > 0) locationData = { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), name: data[0].display_name };
                } catch (error) {
                    console.error("Geocoding failed:", error);
                    locationData = null;
                }
            }
            if (locationData) fetchDataForLocation(locationData.lat, locationData.lon, locationData.name);
            else alert("Could not find location.");
        }

        function handleUseLocationClick() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => fetchDataForLocation(pos.coords.latitude, pos.coords.longitude, "Your Current Location"),
                    () => alert("Could not get your location.")
                );
            } else { alert("Geolocation is not supported by this browser."); }
        }
        
        function handleLayerChange() {
            const selectedLayer = document.querySelector('input[name="layer"]:checked').value;
            if (selectedLayer === 'dots') {
                if (dotsLayer && !map.hasLayer(dotsLayer)) map.addLayer(dotsLayer);
                if (heatmapLayer && map.hasLayer(heatmapLayer)) map.removeLayer(heatmapLayer);
            } else if (selectedLayer === 'heatmap') {
                if (heatmapLayer && !map.hasLayer(heatmapLayer)) map.addLayer(heatmapLayer);
                if (dotsLayer && map.hasLayer(dotsLayer)) map.removeLayer(dotsLayer);
            }
        }
        
        function flyToLocation(lat, lon) {
            if (typeof lat !== 'number' || typeof lon !== 'number' || isNaN(lat) || isNaN(lon)) {
                console.error("flyToLocation called with invalid coordinates:", lat, lon);
                return;
            }
            map.flyTo([lat, lon], 11, { animate: true, duration: 2 });
        }
        
        async function handleHealthAdviceClick() { 
            if (!currentData) return;
            document.getElementById('gemini-result').innerHTML = "<em>✨ Thinking...</em>";
            const aqiValueText = currentData.aq.pm25 ? Math.round(currentData.aq.pm25) : 'unknown';
            const { name, weather } = currentData;
            const tempText = weather.temperature_2m ? weather.temperature_2m.toFixed(1) : 'an unknown';
            const prompt = `Based on an AQI of ${aqiValueText} ('${document.getElementById('aqi-level').textContent}') and weather of ${tempText}°C in ${name}, provide 2-3 brief health tips as a bulleted list.`;
            const result = await callGeminiAPI(prompt);
            document.getElementById('gemini-result').innerHTML = result.replace(/\* /g, '• ');
        }
        
        async function handleExplainDataClick() { 
            document.getElementById('gemini-result').innerHTML = "<em>✨ Explaining...</em>";
            const prompt = `Briefly explain PM2.5, PM10, and Ozone (O₃) for a general audience as a bulleted list.`;
            const result = await callGeminiAPI(prompt);
            document.getElementById('gemini-result').innerHTML = result.replace(/\* /g, '• ');
        }

        async function handleOutlookClick() {
            if (!currentData) return;
            document.getElementById('gemini-result').innerHTML = "<em>Forecasting...</em>";
            const aqiValueText = currentData.aq.pm25 ? Math.round(currentData.aq.pm25) : 'unknown';
            const { name, weather } = currentData;
            const tempText = weather.temperature_2m ? weather.temperature_2m.toFixed(1) : 'an unknown';
            const currentTime = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', hour12: true, hour: 'numeric' });
            const prompt = `You are an environmental data analyst. Based on an AQI of ${aqiValueText}, a temperature of ${tempText}°C, and other general meteorological principles for ${name} at ${currentTime}, provide a brief, one-paragraph air quality outlook for the next 24 hours.`;
            const result = await callGeminiAPI(prompt);
            document.getElementById('gemini-result').textContent = result;
        }

        // --- Start the Application ---
        init();
    </script>
</body>
